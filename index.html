<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1></h1>
    <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="name">Your name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="favoritePlace">Favorite place</label>
        <input id="favoritePlace" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="music">Favorite music</label>
        <input id="music" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="food">Favorite food</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="vacation">Favorite vacation spot</label>
        <input id="vacation" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="noun">Favorite roasters</label>
        <input id="noun" class="form-control" type="text">
      </div>

      <button type="submit" class="btn" id="show">Submit</button>
    </form>

    <div id="thanks"><p>Thanks for submitting!</p>
    </div>
    </div>
  </body>
</html>
